<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - ProLanders</title>
    <link rel="icon" href="Recursos/Logo.jpg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Copperplate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

    <style>
        /* Estilos específicos para la página de registro (si no están ya en index.css o tu CSS personalizado) */
        .card-header-form {
            background-color: #343a40; /* Color de fondo oscuro de Bootstrap */
            color: #ffffff; /* Texto blanco */
        }
        .btn-form-submit {
            background-color: #007bff; /* Color azul primario de Bootstrap */
            border-color: #007bff;
            color: #ffffff;
        }
        .btn-form-submit:hover {
            background-color: #0056b3; /* Tono más oscuro al pasar el ratón */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="main-header bg-dark shadow-sm">
        <div class="container-fluid header-content py-2">
            <div class="logo">
                <img src="Recursos/Logo.jpg" alt="Logo de ProLanders" class="img-fluid">
            </div>
            <div class="search-bar flex-grow-1 mx-3 d-flex">
                <input type="text" class="form-control rounded-start-pill border-0" placeholder="Buscar productos, marcas y más...">
                <button type="submit" class="btn btn-dark rounded-end-pill text-white">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            <div class="user-options d-flex align-items-center gap-3">
                <a href="ProyectoFinalProgramacion4.html" class="text-white nav-link text-decoration-none d-flex align-items-center"><i class="fas fa-home me-1"></i> Inicio</a>
                <a href="registro.html" class="text-white register-link text-decoration-none d-flex align-items-center"><i class="fas fa-user-plus me-1"></i> Regístrate</a>
                <a href="login.html" class="text-white login-link text-decoration-none d-flex align-items-center"><i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesión</a>
                <a href="carrito.html" class="text-white cart-link text-decoration-none d-flex align-items-center"><i class="fas fa-shopping-cart me-1"></i> Carrito</a>
                <a href="perfil.html" class="text-white profile-link text-decoration-none d-flex align-items-center"><i class="fas fa-user-circle me-1"></i> Mi Perfil</a>
                <a href="admin.html" class="text-white admin-link text-decoration-none d-flex align-items-center"><i class="fas fa-cog me-1"></i> Admin</a>
            </div>
        </div>
    </header>

    <main class="main-content container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header card-header-form text-center py-4 rounded-top-lg">
                        <h3>¡Únete a los Titanes de ProLanders!</h3>
                        <p class="mb-0">Crea tu cuenta en segundos.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input class="form-control form-control-lg" id="nombre" type="text" placeholder="Tu nombre" required/>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input class="form-control form-control-lg" id="apellido" type="text" placeholder="Tu apellido" required/>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input class="form-control form-control-lg" id="correo" type="email" placeholder="nombre@ejemplo.com" required/>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label for="contrasena" class="form-label">Contraseña</label>
                                    <input class="form-control form-control-lg" id="contrasena" type="password" placeholder="Crea tu contraseña" required/>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña</label>
                                    <input class="form-control form-control-lg" id="confirmar_contrasena" type="password" placeholder="Confirma tu contraseña" required/>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputTerms" type="checkbox" value="" />
                                <label class="form-check-label" for="inputTerms">
                                    Acepto los <a href="#">términos y condiciones</a>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-lg btn-form-submit" type="submit">Registrarme</button>
                            </div>
                            <div id="message" class="mt-3"></div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <div class="small"><a href="login.html">¿Ya tienes una cuenta? Inicia Sesión</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer bg-light text-center py-3 mt-5 border-top">
        <p class="mb-0">&copy; 2025 ProLanders. Todos los derechos reservados. ¡Entrena como un titán, vive como un campeón!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            
            if (registrationForm) {
                registrationForm.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const nombre = document.getElementById('nombre').value;
                    const apellido = document.getElementById('apellido').value;
                    const correo = document.getElementById('correo').value;
                    const contrasena = document.getElementById('contrasena').value;
                    const confirmarContrasena = document.getElementById('confirmar_contrasena').value;
                    const messageDiv = document.getElementById('message');

                    messageDiv.textContent = '';
                    messageDiv.className = 'mt-3'; // Limpia clases de alerta previas

                    if (contrasena !== confirmarContrasena) {
                        messageDiv.textContent = 'Las contraseñas no coinciden.';
                        messageDiv.className = 'alert alert-danger mt-3';
                        return;
                    }
                    if (contrasena.length < 6) {
                        messageDiv.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                        messageDiv.className = 'alert alert-danger mt-3';
                        return;
                    }

                    try {
                        const response = await fetch('registro.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                nombre: nombre,
                                apellido: apellido,
                                correo: correo,
                                contrasena: contrasena,
                                confirmar_contrasena: confirmarContrasena
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            messageDiv.textContent = data.message;
                            messageDiv.className = 'alert alert-success mt-3';
                            setTimeout(() => {
                                window.location.href = 'login.html'; 
                            }, 2000);
                        } else {
                            messageDiv.textContent = data.message;
                            messageDiv.className = 'alert alert-danger mt-3';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        messageDiv.textContent = 'Ocurrió un error al conectar con el servidor. Inténtalo de nuevo.';
                        messageDiv.className = 'alert alert-danger mt-3';
                    }
                });
            }
        });
    </script>
</body>
</html>
